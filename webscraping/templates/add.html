{% extends "base.html" %}
{% block title %}QA{% endblock %}
{% block content %}
 <p>Add a new client API</p>
 <form action="#" method="post">
    <label for="name">New client Name (3 letters code):</label>
    <input type="text" name="newClientName"> 
    <label for="name">New client API Key:</label>
    <input type="text" name="newClientApi">  
    <input type="submit">
</form>


{% for client in clientlist %}
    <p>{{ client.name }} ::: {{ client.api }}</p>
{% endfor %}
{% endblock %}
