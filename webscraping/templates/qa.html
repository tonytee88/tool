{% extends "base.html" %}
{% block title %}QA{% endblock %}
{% block content %}
    <div class="container">
        <div class="form-qa">
            <form action="#" method="post" class="ui form">
                <div class="ui big header">
                    <label for="name">Landing page URL:</label>
                    <input type="text" class="form-control" name="landingPage" placeholder="Enter landing page">
                    <label for="name">Project Number:</label>
                    <input type="text" class="form-control" name="projectNumber" placeholder="23xxxx">
                    <label for="client">Nom du client:</label>
                    <select name="clientName" class="form-control">
                        {% for client in client %}
                        <option value = "{{client.name}}" SELECTED>{{client.name}}</option>"
                        {% endfor %}
                    </select> 
                    <input type="submit" class="ui blue button">
                </div>
            </form>
        </div>
        <div class="textContainer">
            <p class="text">{{ printEmailSubbed }}</p>
            <p class="text">{{ printFlowActive }}</p>
            <p class="text">{{ printTestEmailReceived }}</p>
        </div>div>
    </div>
{% endblock %}
