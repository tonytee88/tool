<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple LLM Flow Editor</title>

  <!-- Drawflow CSS (via CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- New Flow Name Section -->
    <div class="flow-name-container">
        <label for="flow-name">Flow Name:</label>
        <input type="text" id="flow-name" value="New Flow 01">
      </div>

    <!-- ------------------------------------------------
         TOOLBAR!
    ------------------------------------------------- -->
    <div class="toolbar">
        <button id="btn-add-start">+ Start</button>
        <button id="btn-add-prompt">+ Prompt</button>
        <button id="btn-add-llm">+ LLM Call</button>
        <button id="btn-add-output">+ Output</button>
        <button id="btn-save">Save Flow</button>
        <button id="btn-load">Load Flow</button>
        <button id="btn-start-flow">Play Flow</button>
        <button id="btn-zoom-in">âž• Zoom In</button>
        <button id="btn-zoom-out">âž– Zoom Out</button>
        <button id="btn-reset-zoom">ðŸ”„ Reset Zoom</button>
        <div id="status-bubble" class="status-badge">0/0</div>

      </div>
    
      <!-- Load Flow Modal -->
      <div id="load-modal" class="modal">
        <h3>Load Existing Flow</h3>
        <select id="flow-list"></select>
        <div class="modal-buttons">
          <button id="load-confirm">Load</button>
          <button id="load-cancel">Cancel</button>
        </div>
      </div>
    <!-- ------------------------------------------------
         DRAWFLOW CONTAINER
    ------------------------------------------------- -->
    <div id="drawflow"></div>
  
    <!-- ------------------------------------------------
         MODAL OVERLAY & POPUP
    ------------------------------------------------- -->
    <div id="modal-overlay"></div>
    <div id="prompt-modal">
      <h2>Edit Prompt</h2>
      <label for="prompt-modal-name" style="display: block; margin-bottom: 5px;">Prompt Name</label>
      <input
        type="text"
        id="prompt-modal-name"
        class="prompt-modal-name"
        placeholder="Enter Prompt Name"
      />
      <label for="prompt-modal-textarea" style="display: block; margin: 15px 0 5px;">Prompt Text</label>
      <textarea
        id="prompt-modal-textarea"
        class="prompt-modal-textarea"
        placeholder="Enter Prompt Text"
      ></textarea>
      <div class="modal-buttons">
        <button class="save-button" onclick="closePromptModal(true)">Save</button>
        <button class="cancel-button" onclick="closePromptModal(false)">Cancel</button>
      </div>
    </div>  
    </div>

    <!-- Drawflow JS (via CDN) 
    <script src="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.js"></script> -->
  <!-- Your custom script -->
  <script src="script.js"></script>
</body>
</html>
