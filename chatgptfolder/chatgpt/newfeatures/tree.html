<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Growth</title>
    <link rel="stylesheet" href="treestylesheet.css">
</head>
<body>
<div class="treeContainer">
</div>


<!-- Plus Tab Content -->
<div id="plusContent" class="tabContent">
    
    <div id="addPointsContainer">
        <div id="addPointsTopContainer"></div>
            <div id="noteInputContainer"><input id="noteInput" type="text"></div>
        </div>
        <div id="addPointsBottomContainer">
            <select id="categoryDropdown">
            </select>
            <button id="addOne">+1</button>
        </div>

    <div id="listContainer">
        <div id="ideasList"></div>
        </div>
    <div id=notebookContainer>
        <div>
            <input id="idea" type="text">
        </div>
        <div id="notebookButtonContainer">
            <div>
                <select id="categoryDropdownForIdeas">

                </select>
            </div> 
            <div> 
                <button id="submitIdea">Submit Idea</button>
            </div>
        </div>
    </div>
</div>
<!-- Explore Tab Content -->
<div id="exploreContent" class="tabContent">
    <div id="refreshContainer">
        <input id="preloadInput" type="text">
        <button id="preload">Preload</button>
        <button id="refreshButton">Refresh</button>
    </div>
    <!-- Place for generated cards -->
    <div id="cardsContainer"></div>
</div>

<!-- Tabs Section -->
<div class="tabContainer">
    <button id="gardenTab" onclick="showGarden()">Garden</button>
    <button id="plusTab" onclick="showPlus()">+</button>
    <div class="tabContainer">
        <button id="gardenTab" onclick="showGarden()">Garden</button>
        <button id="plusTab" onclick="showPlus()">+</button>
        <button id="exploreTab" onclick="showExplore()">Explore</button>
    </div>
</div>
<div id="initializeContainer" style="margin: 20px;">
    <button id="initializeCategories">Initialize Categories</button>
</div>

<!-- Image Upload Modal -->
<div id="imageUploadModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <button id="takePhoto">Take Photo</button>
        <button id="selectPhoto">Select Photo</button>
    </div>
</div>


    <script src="treescript.js"></script>
</body>
</html>
