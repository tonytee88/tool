<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>My Library</title>
</head>
<body>
    <div>
        <button class="add-book-btn2">Add a book</button>
    </div>
    <pre class="output"></pre>
    <div class="form-popup">
        <div class="blocker" onclick="closeForm()"></div>
        <form action="" method="get" class="form-container">
            <div class="close-container">
                <button type="button" class="close-btn" onclick="closeForm()"><img src="images/close-box.svg" alt="close icon" class="close-icon"></button>
            </div>
            <div class="form-title">Add New Book</div>
            <div class="form-div">
                <input type="text" id="title" name="title" class="text-input" placeholder="Title" maxlength="60" required>
            </div>
            <div class="form-div">
                <input type="text" id="author" name="author" class="text-input" placeholder="Author" maxlength="40" required>
            </div>
            <div class="form-div">
                <input type="number" id="pages" name="pages" class="number-input" placeholder="Pages" max="10000" required>
            </div>
            <div class="checkbox-container">
                <label for="is-read">Have you read it?</label>
                <input type="checkbox" id="is-read" name="is-read" class="checkbox-input">
            </div>
            <div class="submit-container">
                <button type="submit" id="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <div class="book-container"></div>
    </div>
    <script src="test.js"></script>
</body>
</html>
